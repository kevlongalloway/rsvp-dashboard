services:
  - type: web
    name: wedding-rsvp
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: wedding-db
          property: connectionString
      - key: DASHBOARD_PASSWORD
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: NOTIFY_EMAIL
        sync: false
      - key: SITE_URL
        sync: false

databases:
  - name: wedding-db
    plan: free
    databaseName: wedding_rsvp
    user: wedding_admin
